<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Daily Weather Dashboard</title>
  </head>
  <body>
    <!--Bootstrap practice for CSS looks-->
    <main class="row">
      <div class="col-12 col-md-4">
          <div class="card">
              <div class="card-body" style="background-color: rgb(35, 245, 245)">
                  <form>
                      <div class="form-group">
                          <label for="city-name" style="color:white;">Find Weather by City  </label>
                          <input type="text" class="form-control" id="city-name" aria-describedby="cityNameHelp">
                          <small id="cityNameHelp" class="form-text text-muted">Enter a city in the United
                              States</small>
                      </div>
                      <button type="submit" id="submit" class="btn btn-warning" style="background-color: rgb(162, 240, 240); border:solid blue; color: rgb(6, 30, 250);">Submit</button>
                  </form>
              </div>
          </div>
          <div id="display-search" class="card" style="background-color: rgb(61, 114, 121);">
              <div class="card-body">
                        <h5 class="card-title">Saved Searches</h5>
                        <ul class="list-group list-group-flush" id="saved-searches">
          <li class="list-group-item" >
        <a href=""></a></li>
                        </ul>
              </div>
          </div>
      </div>
      <div class="container col-12 col-md-8" id="main"></div>


    <div id="main"></div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
